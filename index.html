<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson 15</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-kit.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h2>Пример написания собственного слайдера на jQuery</h2>
		<hr>

		<div class="slider">
				<div class="viewport">
						<ul class="sliderwrapper">
							<li class="slide"><img src="img/1.png" alt="Слайд 1"></li>
							<li class="slide"><img src="img/2.png" alt="Слайд 2"></li>
							<li class="slide"><img src="img/3.png" alt="Слайд 3"></li>
							<li class="slide"><img src="img/4.png" alt="Слайд 4"></li>
						</ul>
						<div class="btn btn-prev	btn-round btn-primary">&lt;</div>
						<div class="btn btn-next	btn-round btn-primary">&gt;</div>

						<div class="btns">
							<div data-btns="1" class="slide-nav active"></div>
							<div data-btns="2" class="slide-nav"></div>
							<div data-btns="3" class="slide-nav"></div>
							<div data-btns="4" class="slide-nav"></div>
						</div>
				</div>
		</div>


	</div>

	
	
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script> 
	
	
</body> 
</html>
